name: Deploy Proxy-Bridge to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'proxy-bridge/**'

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            source ~/.bashrc 2>/dev/null || true

            cd /home/fish/queen-bee
            git fetch --all
            git reset --hard origin/main

            cd proxy-bridge
            # Installation propre des dépendances (ajoute dotenv si nécessaire)
            npm install
            npm run build

            # On restart l'API normalement
            pm2 restart queenbee-api --update-env || pm2 start ecosystem.config.cjs --only queenbee-api
            
            # Pour le SOCKET, on fait un delete/start au cas où les modules ont changé
            # C'est plus sûr pour éviter l'erreur "Module Not Found"
            pm2 delete queenbee-socket || true
            pm2 start ecosystem.config.cjs --only queenbee-socket --update-env
            
            # On sauvegarde la liste pour le prochain reboot du VPS
            pm2 save