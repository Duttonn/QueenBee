name: Deploy Proxy-Bridge to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'proxy-bridge/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            source ~/.bashrc 2>/dev/null || true

            cd /home/fish/queen-bee
            git fetch --all
            git reset --hard origin/main

            cd proxy-bridge
            npm install
            npm run build

            # On supprime les processus pour forcer PM2 Ã  relire l'ecosystem et le .env.bridge
            pm2 delete queenbee-api queenbee-socket || true
            
            # On relance tout proprement
            pm2 start ecosystem.config.cjs --update-env
            pm2 save