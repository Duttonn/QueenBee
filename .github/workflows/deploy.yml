name: Deploy Proxy-Bridge to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'proxy-bridge/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Load Node/npm environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            source ~/.bashrc 2>/dev/null || true

            cd /home/fish/queen-bee

            # Force sync to match remote (avoids divergent branch errors)
            git fetch --all
            git reset --hard origin/main

            cd proxy-bridge
            npm install
            npm run build

            # Restart using ecosystem.config.cjs (runs queenbee-api + queenbee-socket)
            pm2 restart queenbee-api queenbee-socket || pm2 start ecosystem.config.cjs
            pm2 save
