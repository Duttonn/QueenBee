name: Deploy Proxy-Bridge to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'proxy-bridge/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/fish/queen-bee

            git pull origin main

            cd proxy-bridge
            npm install --production

            npm run build

            pm2 restart queenbee-api queenbee-socket || pm2 start ecosystem.config.cjs
